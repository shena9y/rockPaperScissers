<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game With the Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon"
        href="https://www.techopedia.com/wp-content/uploads/2023/03/6e13a6b3-28b6-454a-bef3-92d3d5529007.jpeg">
</head>

<body>
    <div class="container">
        <h2><i class="fa-solid fa-robot"> </i> <span id="computer-choise"></span></h2>
        <h2><i class="fa-solid fa-user"></i> <span id="player-choise"></span></h2>
        <h2 id="resultField"><span id="result"></span></h2>

        <button id="Rock">Rock</button><i class="fa-regular fa-hand-back-fist"></i>
        <button id="Paper">Paper</button><i class="fa-regular fa-hand"></i>
        <button id="Scissers">Scissers</button><i class="fa-regular fa-hand-scissors"></i>
    </div>
    <div class="rules">
        <p></p>
    </div>
    <style>
        body {
            background-color: #222;
            color: #777;
            font-family: sans-serif;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        body h2 {
            background-color: #000;
            text-align: left;
            width: 165px;
            height: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.4s;
            box-shadow: 0 0 15px 0.1px #ffffff21;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            color: #fff;
        }

        body h2 i {
            color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 10px;
        }

        #result {
            width: 115px;
            height: 25px;
        }

        .resultWin {
            background-color: green;
            color: #fff;
        }

        .resultLose {
            background-color: red;
            color: #fff;
        }

        .draw {
            background-color: rgb(175, 175, 20);
            color: #fff;
        }

        .container button {
            border: none;
            width: 60px;
            height: 35px;
            cursor: pointer;
            color: transparent;
            font-size: 1px;
            background-color: transparent;
            border-radius: 5px;
            position: relative;
        }

        .fa-hand-back-fist {
            position: absolute;
            left: 14%;
            top: 91%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 20px;
            z-index: -1;
            padding: 5px 10px;
            border-radius: 10px;
            background-color: #fff;
        }

        .fa-hand {
            position: absolute;
            left: 45%;
            top: 91%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 20px;
            z-index: -1;
            padding: 5px 10px;
            border-radius: 10px;
            background-color: #fff;
        }

        .fa-hand-scissors {
            position: absolute;
            left: 78%;
            top: 91%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 20px;
            z-index: -1;
            padding: 5px 10px;
            background-color: #fff;
            border-radius: 10px;
        }
    </style>
    <script src="main.js"></script>
</body>

</html>
